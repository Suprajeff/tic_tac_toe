<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <script src="https://unpkg.com/htmx.org@1.9.12"></script>
        <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/multi-swap.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body id="tictactoe" class="flex justify-center items-center h-screen bg-slate-900" hx-boost="true" hx-ext="multi-swap" hx-get="http://localhost:8081/start" hx-trigger="load" hx-swap="outer:#board">
        <div id="board" class="flex flex-col gap-6 items-center justify-center">
            <h1 id="gameTitle" class="text-slate-400 text-center text-4xl font-['Teachers']">Loading</h1>
            <div class="loading-spinner"></div>
            <button class="bg-slate-400 hover:bg-slate-600 text-white font-bold py-2 px-4 rounded-full" hx-boost="true" hx-ext="multi-swap" hx-get="http://localhost:8081/restart" hx-trigger="click preventDefault" hx-swap="outer:#board">Reset</button>
        </div>
    </body>
</html>
