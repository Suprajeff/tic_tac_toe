<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }

        .cell {
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game">
        <div class="board">
            <div class="cell" hx-get="/move/0" hx-trigger="click" hx-target="#game"></div>
            <div class="cell" hx-get="/move/1" hx-trigger="click" hx-target="#game"></div>
            <div class="cell" hx-get="/move/2" hx-trigger="click" hx-target="#game"></div>
            <div class="cell" hx-get="/move/3" hx-trigger="click" hx-target="#game"></div>
            <div class="cell" hx-get="/move/4" hx-trigger="click" hx-target="#game"></div>
            <div class="cell" hx-get="/move/5" hx-trigger="click" hx-target="#game"></div>
            <div class="cell" hx-get="/move/6" hx-trigger="click" hx-target="#game"></div>
            <div class="cell" hx-get="/move/7" hx-trigger="click" hx-target="#game"></div>
            <div class="cell" hx-get="/move/8" hx-trigger="click" hx-target="#game"></div>
        </div>
    </div>
</body>
</html>
