version: '3'
services:
  nodejs:
    image: node-ttt
    command: tail -f /dev/null
    volumes:
      - ./back/node:/app
  go:
    image: go-ttt
    command: tail -f /dev/null
    volumes:
      - ./back/go:/app
  kotlin:
    image: kotlin-ttt
    command: tail -f /dev/null
    volumes:
      - ./back/kotlin:/app
  swift:
    image: swift-ttt
    command: tail -f /dev/null
    volumes:
      - ./back/swift:/app